# config/my_parameter.yaml
/**:
  ros__parameters:
    # =============================================
    # 基础配置
    # =============================================
    map_frame: "map"
    odom_frame: "odom" 
    base_frame: "base_link"
    scan_topic: "scan"
    use_sim_time: false
    
    # =============================================
    # 里程计配置（使用/odom_rf2o发布的TF）
    # =============================================
    # 注意：gmapping通常通过TF获取里程计信息
    # 确保/odom_rf2o发布了odom->base_link的变换
    
    # =============================================
    # 核心建图参数
    # =============================================
    map_update_interval: 5.0
    maxUrange: 8.0
    maxRange: 10.0
    sigma: 0.05
    kernelSize: 1
    lstep: 0.05
    astep: 0.05
    iterations: 5
    lsigma: 0.075
    ogain: 3.0
    lskip: 0
    
    # =============================================
    # 粒子滤波参数
    # =============================================
    particles: 30
    minimumScore: 0.0
    resampleThreshold: 0.5
    
    # =============================================
    # 运动模型参数
    # =============================================
    srr: 0.1
    srt: 0.2  
    str: 0.1
    stt: 0.2
    
    # =============================================
    # 更新频率控制
    # =============================================
    linearUpdate: 1.0
    angularUpdate: 0.5
    temporalUpdate: -1.0
    
    # =============================================
    # 地图尺寸和分辨率
    # =============================================
    xmin: -50.0
    ymin: -50.0  
    xmax: 50.0
    ymax: 50.0
    delta: 0.05
    
    # =============================================
    # 源码编译gmapping可能支持的额外参数
    # =============================================
    # 以下参数根据你编译的gmapping版本决定是否支持
    # throttle_scans: 1
    # lsample: 0.05